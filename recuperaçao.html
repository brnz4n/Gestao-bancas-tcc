<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaliaTCC - Recuperação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Estilo para centralizar o corpo da página */
        .body-recuperacao-centered {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f9ff; 
        }
    </style>
</head>
<body class="body-recuperacao-centered">
    
    <div class="card p-4 shadow-lg rounded-3" style="width: 380px;">
        <h1 class="card-title text-center fw-bold mb-4 text-primary">Recuperação de Senha</h1>
        <p class="text-center text-muted mb-4">Informe o e-mail cadastrado para receber o código de recuperação.</p>
        
        <form action="/submit" method="post">
            
            <div class="mb-4">
                <label for="matricula" class="form-label visually-hidden">E-mail Cadastrado</label>
                <div class="input-group">
                    <input type="text" id="matricula" name="matricula" placeholder="E-mail Cadastrado" required class="form-control rounded-pill pe-5">
                    <i class='bx bx-user position-absolute top-50 end-0 translate-middle-y me-3 text-muted'></i>
                </div>
            </div>
            
            <button id="btn-recuperacao" type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm">Enviar código de Recuperação</button>
        </form>
    </div>
</body>
</html>
