<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaliaTCC - Cronograma</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="main-content">
    <header class="page-header">
    <div class="logo">AvaliaTCC</div>
        <div>
            <h2>Cronograma de Bancas</h2>
            <p>Confira as datas e locais das defesas de TCC.</p>
        </div>
        <a href="cadastro-ouvinte.html" class="btn-primary">
            <i class='bx bx-user-plus'></i> Quero ser Ouvinte
        </a>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Buscar por aluno ou tema">
        <input type="date">
        <button><i class='bx bx-search'></i></button>
    </div>

    <div class="schedule-container">

    <div class="day-group">
        <div class="date-header">
            <span class="day-number">20</span>
            <div class="day-info">
                <span class="day-week">Segunda-feira</span>
                <span class="month">Novembro</span>
            </div>
        </div>

        <div class="events-list">
            
            <div class="event-card">
                <div class="time">14:00</div>
                <div class="details">
                    <h3>Análise de Músicas Infantis</h3>
                    <p>Aluno: João Silva</p>
                    <p class="room"><i class='bx bx-map'></i> Sala 104</p>
                </div>
                <button class="btn-subscribe">Inscrever-se</button>
            </div>

            <div class="event-card">
                <div class="time">16:00</div>
                <div class="details">
                    <h3>Desenvolvimento Web com React</h3>
                    <p>Aluno: Maria Souza</p>
                    <p class="room"><i class='bx bx-map'></i> Lab 03</p>
                </div>
                <button class="btn-subscribe">Inscrever-se</button>
            </div>

        </div>
    </div>
    </div>
</div>
</body>
</html>
