<body>
    <header class = "cabeçalho">
            <nav class="navbar">
                <a href="#">logo</a>
                <ul class="nav-links">
                <li><a href="#">Home</a></li>

    <main class="login-wrapper">
    <a href="index.html"><img src="imagens/favicon sigac ofc.png" class="logo-fixed"></a>
   <div class="container" id="container">
    <h1>Login</h1>
            <form action="/submit"method= 'post'>
                <div class="input-group"><label for="matricula"></label>
                    <div class="input-field">
                    <input type="text" id="matricula" name="matricula" placeholder="Login" required>
                    <i class='bx  bx-user'></i>
                </div>
                    <div class="input-group">
                        <label for="senha"></label>
                        <div class="input-field">
                        <input type="password" name="senha" id="senha" placeholder="Senha"required>
                        <i class='bx  bx-lock'></i>
                    </div>

                <div class="options">
                    <label><input type="checkbox"name="remember"> Lembre-se de mim</label>
                    <a href="pag01.html" class="forgot">Esqueci minha senha</a>
                </div>

                <button type="submit">Entrar</button>
            </form> 
            <p>Ainda não tem uma conta? <a href="pag02.html">Cadastre-se aqui</a></p>
        </div>
</div>
